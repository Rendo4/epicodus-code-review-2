<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Coding Match</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Coding match!</h1>
    <p>Always wanted to code but never knew where to start? Take this short quiz to find out which language you should start to learn!</p>
    <form id="info">
      <label for="q1">What are you most interested in coding?</label>
      <select id ="q1">
        <option value= "1">Fun Quizzes!</option>
        <option value= "2">Manipulating Numbers!</option>
        <option value= "3">Something that looks cool!</option>
        <option value= "4">Cake!</option>
      </select>
      <label for="Q2">What sounds relaxing?</label>
      <select id ="q2">
        <option value= "1">A warm beverage and reading</option>
        <option value= "2">Fishing</option>
        <option value= "3">Watching your favorite show</option>
        <option value= "4">Skydiving</option>
      </select>
        <label for="Q3">What sounds terrifying</label>
        <select id ="q3">
        <option value= "1">Heights</option>
        <option value= "2">The Ocean</option>
        <option value= "3">Performing infront of a crowd</option>
        <option value= "4">Coding</option>
      </select>
      <label for="Q4">Your favorite animal is</label>
      <select id ="q4">
        <option value= "1">Owl</option>
        <option value= "2">Fox</option>
        <option value= "3">Wolf</option>
        <option value= "4">Potato</option>
      </select>
      <label for="Q5">What language do you want to learn?</label>
      <select id ="q5">
        <option value= "1">Python</option>
        <option value= "2">Ruby</option>
        <option value= "3">C#</option>
        <option value= "4">Spanish</option>
      </select>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="suggestion">
      <p> we recommend you learn to program in <span class="answer"></span>.</p>
    </div>
  </div>
</body>
</html>
